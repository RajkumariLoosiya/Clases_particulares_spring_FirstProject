spring.application.name=gestion_usuarios

#DATABASE
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databasename=Seguridad;
spring.datasource.url=jdbc:sqlserver://localhost:1433;databasename=Seguridad;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#SECURITY
spring.security.user.name=user
spring.security.user.password=123456
server.servlet.context-path=/gestion_usuarios
server.port=8000